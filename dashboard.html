<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Builder | Centre for Peace Praxis</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <!-- Auth Logic -->
    <script type="module">
        import { Auth } from './auth.js';

        // Wait for Auth State
        // We rely on the "Loading Overlay" in the body to hide content until we know
        Auth.monitor((user) => {
            const loader = document.getElementById('dashboardLoader');
            const status = document.getElementById('loaderStatus');

            if (!user) {
                // Not logged in -> Redirect
                if (status) status.textContent = 'Not authenticated. Redirecting...';
                window.location.replace('login.html');
            } else {
                // Logged in -> Proceed
                if (status) status.textContent = 'Authenticated. Initializing...';

                // Allow dashboard.js to run (it handles the loader removal)
                // We just need to ensure we don't redirect.
            }
        });

        // Extend window for dashboard.js to use logout
        window.logout = () => Auth.logout();
    </script>
</head>

<body>

    <div class="builder-container">
        <!-- LEFT PANEL: CONTROLS -->
        <aside class="builder-sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <button id="back-btn" class="back-btn hidden"><i class="fas fa-arrow-left"></i></button>
                    <span id="panel-title">Pages / Sections</span>
                </div>
                <!-- Optional: View Mode toggles could go here -->
            </div>

            <div id="sidebar-content" class="sidebar-content">
                <!-- Dynamic Content Loaded Here (List or Editor) -->
            </div>

            <div class="sidebar-footer">
                <div class="user-info" style="font-size: 0.85rem; color: var(--text-secondary);">
                    <i class="fas fa-user-circle"></i> Admin
                </div>
                <button id="saveBtn" class="save-btn">Save Changes</button>
            </div>

            <!-- Hidden logout for now, or add to footer -->
            <div style="padding: 10px 20px; font-size: 0.8rem; text-align: center; border-top: 1px solid var(--border-dark); cursor: pointer; color: var(--danger);"
                onclick="window.logout()">
                Logout
            </div>
        </aside>

        <!-- RIGHT PANEL: LIVE VIEW -->
        <div class="builder-canvas">
            <div class="device-frame">
                <iframe id="site-frame" src="index.html" title="Website Real-time Preview"></iframe>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="dashboardLoader"
        style="position: fixed; inset: 0; background: #e4e6ef; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary);">
        <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: var(--accent); margin-bottom: 20px;"></i>
        <h2 style="font-size: 1.2rem; font-weight: 500; color: #333;">Initialize Editor...</h2>
        <p id="loaderStatus" style="margin-top: 10px; font-size: 0.9rem;">Connecting to preview...</p>
    </div>

    <!-- Status Message Toast -->
    <div id="statusMsg" role="alert" aria-live="polite"
        style="position: fixed; bottom: 20px; right: 20px; background: #0f9d58; color: white; padding: 12px 24px; border-radius: 4px; display: none; z-index: 100;">
        Saved Successfully!
    </div>

    <!-- Error Toast -->
    <div id="errorMsg" role="alert" aria-live="aggressive"
        style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #f64e60; color: white; padding: 15px 30px; border-radius: 6px; display: none; z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; min-width: 300px;">
        <div style="font-weight: bold; margin-bottom: 5px;">Error</div>
        <span id="errorText"></span>
        <button onclick="window.location.reload()"
            style="background: rgba(0,0,0,0.2); border: none; color: white; padding: 5px 10px; margin-left: 10px; cursor: pointer; border-radius: 4px;">Retry</button>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
